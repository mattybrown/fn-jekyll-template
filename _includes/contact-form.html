<!-- MAKE AN APPOINTMENT -->
<section id="appointment" data-stellar-background-ratio="3">
  <div class="container">
    <div class="row">

      <div class="col-md-6 col-sm-6">
        <h4>Contact us</h4>
        <p>Ian: {{ site.mobile }}. Jenny: 021 513 2716</p>
        <p><i class="fa fa-envelope-o"></i> <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2987.599081236951!2d173.95420891603467!3d-41.512962162343044!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d391499d1ad3735%3A0x833d7287d34149f4!2s62+Market+St%2C+Blenheim%2C+7201!5e0!3m2!1sen!2snz!4v1523830505763" width="100%" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>

      <div class="col-md-6 col-sm-6">
        <!-- CONTACT FORM HERE -->
        <form id="appointment-form" role="form" method="post" action="#">

          <!-- SECTION TITLE -->
          <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
          <h4>Book an Appraisal</h4>
          </div>

          <div class="wow fadeInUp" data-wow-delay="0.8s">
            <div class="col-md-6 col-sm-6">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
            </div>

            <div class="col-md-6 col-sm-6">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
            </div>

            <div class="col-md-6 col-sm-6">
              <label for="date">Select Date</label>
              <input type="date" name="date" value="" class="form-control">
            </div>

            <div class="col-md-6 col-sm-6">
              <label for="telephone">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone">
            </div>

            <div class="col-md-12 col-sm-12">
              <label for="Message">Additional Message</label>
              <textarea class="form-control" rows="5" id="message" name="message" placeholder="Message"></textarea>
              <button type="submit" class="form-control" id="cf-submit" name="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</section>
